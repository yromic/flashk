<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Penyakit Daun</title>
    <!-- Muat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">ğŸŒ¿ Deteksi Penyakit Daun</h1>
            <p class="text-gray-600 mt-2">Unggah gambar daun tomat untuk diprediksi (Sehat atau Sakit).</p>
        </div>

        <!-- Form Upload -->
        <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-8 space-y-6">
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700">Pilih Gambar:</label>
                <input id="file-upload" name="file" type="file" accept="image/*" required
                       class="mt-2 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-green-50 file:text-green-700
                              hover:file:bg-green-100 cursor-pointer"/>
            </div>
            
            <!-- Tampilkan error jika ada -->
            {% if error %}
                <div class="text-center p-3 bg-red-100 text-red-700 rounded-lg">
                    {{ error }}
                </div>
            {% endif %}

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent
                               rounded-lg shadow-sm text-sm font-medium text-white bg-green-600
                               hover:bg-green-700 focus:outline-none focus:ring-2
                               focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    Prediksi Sekarang
                </button>
            </div>
        </form>
    </div>

</body>
</html>
